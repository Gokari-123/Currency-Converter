<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
    </style>
</head>
<body>

<h2>Currency Converter</h2>

<label>Amount:</label><br>
<input type="number" id="amount" placeholder="Enter amount"><br>

<label>From Currency (e.g. USD):</label><br>
<input type="text" id="fromCurrency" placeholder="From currency"><br>

<label>To Currency (e.g. INR):</label><br>
<input type="text" id="toCurrency" placeholder="To currency"><br>

<button onclick="convertCurrency()">Convert</button>

<h3 id="result"></h3>

<script>
    async function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        const response = await fetch('/api/currency/convert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, fromCurrency, toCurrency })
        });

        if (!response.ok) {
            document.getElementById('result').innerText = 'Error converting currency!';
            return;
        }

        const convertedAmount = await response.text();
        document.getElementById('result').innerText = `Converted Amount: ${convertedAmount}`;
    }
</script>

</body>
</html>
